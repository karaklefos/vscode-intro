    <style>
        /* Contact Page Specific Styles */
        .contact-hero {
            padding: var(--spacing-xxl) 0;
            margin-bottom: var(--spacing-xxl);
        }

        .contact-hero h1 {
            font-size: var(--font-size-5xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-hero-text);
            margin-bottom: var(--spacing-md);
            line-height: 1.2;
        }

        .contact-hero p {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            max-width: 600px;
            margin-bottom: 0;
            line-height: 1.6;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xxl);
            max-width: 900px;
            margin: 0 auto;
            padding: var(--spacing-lg) 0;
        }

        /* Contact Form Styling */
        .contact-form-wrapper {
            background-color: var(--color-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xxl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-border);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
            display: flex;
            flex-direction: column;
        }

        .form-group:last-of-type {
            margin-bottom: var(--spacing-xl);
        }

        .form-group label {
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            font-size: var(--font-size-base);
            margin-bottom: var(--spacing-sm);
            letter-spacing: 0.3px;
        }

        .form-group input,
        .form-group textarea {
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-md);
            font-family: var(--font-family-primary);
            font-size: var(--font-size-base);
            color: var(--color-text-primary);
            transition: all var(--transition-normal) ease;
            background-color: var(--color-white);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--color-text-light);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(9, 75, 174, 0.1);
            background-color: rgba(9, 75, 174, 0.02);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
            font-family: var(--font-family-primary);
        }

        .form-group.checkbox {
            flex-direction: row;
            align-items: flex-start;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .form-group.checkbox input[type="checkbox"] {
            margin-top: 6px;
            cursor: pointer;
            width: auto;
            padding: 0;
            border: none;
            min-width: 20px;
            min-height: 20px;
            accent-color: var(--color-primary);
        }

        .form-group.checkbox label {
            margin-bottom: 0;
            font-weight: var(--font-weight-normal);
            cursor: pointer;
            flex: 1;
        }

        .submit-btn {
            padding: 14px var(--spacing-xxl);
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--border-radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-normal) ease;
            letter-spacing: 0.5px;
            align-self: flex-start;
            font-family: var(--font-family-primary);
        }

        .submit-btn:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-status {
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-lg);
            display: none;
            font-weight: var(--font-weight-medium);
        }

        .form-status.success {
            display: block;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-status.error {
            display: block;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Contact Info Grid */
        .contact-info-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-xxl);
            margin-top: var(--spacing-xxl);
        }

        .contact-info-block {
            background-color: rgba(9, 75, 174, 0.04);
            padding: var(--spacing-xxl);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--color-border);
            transition: all var(--transition-normal) ease;
        }

        .contact-info-block:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
            transform: translateY(-2px);
        }

        .contact-info-block h3 {
            font-size: var(--font-size-xl);
            color: var(--color-primary);
            margin-bottom: var(--spacing-md);
            font-weight: var(--font-weight-semibold);
        }

        .contact-info-block p {
            color: var(--color-text-secondary);
            font-size: var(--font-size-base);
            margin: 0;
            line-height: 1.6;
        }

        .contact-info-block a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
            transition: color var(--transition-fast) ease;
        }

        .contact-info-block a:hover {
            color: var(--color-accent);
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--color-primary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-fast) ease;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
        }

        .social-link:hover {
            background-color: rgba(9, 75, 174, 0.1);
            color: var(--color-accent);
            transform: translateX(2px);
        }

        /* Responsive */
        @media only screen and (min-width: 640px) {
            .contact-info-section {
                grid-template-columns: 1fr 1fr;
            }

            .contact-form-wrapper {
                padding: var(--spacing-xxl);
            }

            .form-group input,
            .form-group textarea {
                padding: var(--spacing-md) var(--spacing-lg);
            }
        }

        @media only screen and (min-width: 768px) {
            .contact-container {
                max-width: 1000px;
                margin: 0 auto;
            }

            .contact-info-section {
                grid-template-columns: 1fr 1fr;
            }

            .contact-hero h1 {
                font-size: var(--font-size-5xl);
            }
        }

        @media only screen and (min-width: 1024px) {
            .contact-info-section {
                grid-template-columns: 1fr 1fr;
                gap: var(--spacing-xxl);
            }
        }
    </style>
</head>
<body>
    <div id="mobile-fixed-background"></div>
    <header>
        <div class="container">
            <div class="navtoggle" id="myNavtoggle">
                <a href="index.html" class="logo-link">
                    <span class="logo-text">Kara Klefos</span>
                </a>
                <nav id="mobileMenu">
                    <ul class="navigation">
                        <li><a href="index.html" onclick="menuToggle()">Home</a></li>
                        <li><a href="about.html" onclick="menuToggle()">About</a></li>
                        <li><a href="contact.html" onclick="menuToggle()">Contact</a></li>
                    </ul>
                </nav>
                <a href="javascript:void(0);" class="icon" id="menuIcon" onclick="menuToggle()">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <div class="contact-container">
                                <h1>Let's Connect</h1>

                <!-- Contact Form -->
                <div class="contact-form-wrapper">
                    <h2 style="font-size: var(--font-size-2xl); color: var(--color-secondary); margin-bottom: var(--spacing-lg); font-weight: var(--font-weight-medium);">Send Me a Message</h2>
                    
                    <form id="contactForm" method="POST" action="https://formspree.io/f/xovgwyqw">
                        <div id="formStatus" class="form-status"></div>

                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required placeholder="Your name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <input type="text" id="subject" name="subject" required placeholder="What's this about?">
                        </div>

                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" required placeholder="Tell me more about your project or inquiry..."></textarea>
                        </div>


                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>

                <!-- Contact Information -->

                    <div class="contact-info-block">
                        <h3><i class="fas fa-link" style="margin-right: var(--spacing-sm);"></i>Connect With Me</h3>
                        <div class="social-links">
                            <a href="https://www.linkedin.com/in/karaklefos/" target="_blank" rel="noopener noreferrer" class="social-link">
                                <i class="fab fa-linkedin"></i>
                                LinkedIn
                            </a>
                            <a href="https://www.behance.net/karaklefos" target="_blank" rel="noopener noreferrer" class="social-link">
                                <i class="fab fa-behance"></i>
                                Behance
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer id="contact-footer">
        <div class="footer-nav">
            <a href="index.html">Back to Top</a>
            <span class="dot-divider"></span>
            <a href="about.html">About</a>
            <span class="dot-divider"></span>
            <a href="contact.html">Contact</a>
        </div>
        <div class="copyright">
            © Kara Klefos 2025
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script>
        // Contact form handling
        const contactForm = document.getElementById('contactForm');
        const formStatus = document.getElementById('formStatus');

        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                // The form will submit to Formspree
                // You can add additional client-side validation here if needed
                const submitBtn = contactForm.querySelector('.submit-btn');
                submitBtn.textContent = 'Sending...';
                submitBtn.disabled = true;
            });
        }

        // Check if form was successfully submitted via URL parameter
        if (new URLSearchParams(window.location.search).has('success')) {
            formStatus.className = 'form-status success';
            formStatus.textContent = '✓ Message sent successfully! I\'ll get back to you soon.';
            formStatus.style.display = 'block';
            
            // Reset form if it exists
            if (contactForm) {
                contactForm.reset();
                const submitBtn = contactForm.querySelector('.submit-btn');
                submitBtn.textContent = 'Send Message';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
